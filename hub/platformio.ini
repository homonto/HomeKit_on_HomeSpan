[platformio]

; default_envs = esp32
default_envs = esp32s2
; default_envs = esp32s3
; default_envs = esp32c3


[env]
upload_speed = 921600
monitor_speed = 115200


[env:esp32]
monitor_filters= time, colorize, esp32_exception_decoder
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    WiFi
    homespan/HomeSpan @ ^1.7.0
    amcewen/HttpClient @ ^2.2.0
    ayushsharma82/AsyncElegantOTA @ ^2.2.7
    esphome/AsyncTCP-esphome @ ^2.0.0
    esphome/ESPAsyncWebServer-esphome@^2.1.0
build_flags =
    -DVERSION=${this.custom_prog_name}
extra_scripts = 
    pre:extra_script.py
    erase_before_upload.py
custom_prog_name = hub.ino.esp32

[env:esp32s2]
monitor_filters= time, colorize, esp32_exception_decoder
platform = espressif32
board = esp32-s2-saola-1
framework = arduino
lib_deps =
    WiFi
    homespan/HomeSpan @ ^1.7.0
    amcewen/HttpClient @ ^2.2.0
    ayushsharma82/AsyncElegantOTA @ ^2.2.7
    esphome/AsyncTCP-esphome @ ^2.0.0
    esphome/ESPAsyncWebServer-esphome@^2.1.0
    sparkfun/SparkFun MAX1704x Fuel Gauge Arduino Library @ ^1.0.4
    Wire
build_flags =
    -DVERSION=${this.custom_prog_name}
extra_scripts = 
    pre:extra_script.py
    ; erase_before_upload.py
custom_prog_name = hub.ino.esp32s2

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps =
    WiFi
    homespan/HomeSpan @ ^1.7.0
    amcewen/HttpClient @ ^2.2.0
    ayushsharma82/AsyncElegantOTA @ ^2.2.7
    esphome/AsyncTCP-esphome @ ^2.0.0
    esphome/ESPAsyncWebServer-esphome@^2.1.0
    sparkfun/SparkFun MAX1704x Fuel Gauge Arduino Library @ ^1.0.4
    Wire
build_flags =
    -DVERSION=${this.custom_prog_name}
extra_scripts = 
    pre:extra_script.py
    ; erase_before_upload.py
custom_prog_name = hub.ino.esp32s3